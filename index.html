<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel=stylesheet href="./css/style.css" />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card center-grid">
    <section class="view center-grid">
      <h3>Your Result</h3>
      <p class="center-grid">
        <span>76</span>
        <span>of 100</span>
      </p>
      <span>Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class=score>
      <h2>Summary</h2>
      <div class="info-sumary reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg">
          <span>Reaction</span>
        </div>
        <div>
          80 <span>/ 100</span></div>
      </div>
      <div class="info-sumary memory">
        <div>
        <img src="./assets/images/icon-memory.svg">
        <span>Memory</span>
        </div>
        <span>92 / 100</span>
      </div>
      <div class="info-sumary verbal">
        <div>
        <img src="./assets/images/icon-verbal.svg">
        <span>Verbal</span>
        </div>
        <span>61 / 100</span>
      </div>
      <div class="info-sumary visual">
        <div>
        <img src="./assets/images/icon-visual.svg">
        <span>Visual</span>
        </div>
        <span>72 / 100</span>
      </div>
    </section>
    <button><span>Continue</span></button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
